<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Streaming Interface</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="icon home" style="background-color: beige; margin-bottom: 20px;"><i class="material-icons" style="color: black;">home</i></div>
            <div class="icon search" style=" margin-bottom: 20px;"><i class="material-icons">search</i></div>
            <div class="icon favorite" style=" margin-bottom: 20px;"><i class="material-icons">favorite</i></div>
            <div class="icon settings" style=" margin-bottom: 20px;"><i class="material-icons">settings</i></div>
        </aside>
     
        <main class="main-content">
          
             <div class="hero">
            <div class="cont">
                <h1>Squid Game</h1>
                <div class="details">
                    <span>2021 | Maturity Rating:A | 1 Season | Thriller</span>
                </div>
                <p>Hundreds of cash-strapped players accept a strange invitation to compete in children's games. Inside, a tempting prize awaits â€” with deadly high stakes</p>
                <div class="watch"><button class="button">Watch Now</button>  <div class="icon favorite"><i class="material-icons">favorite</i></div></div>
               </div>
            </div>
            
             <div class="featured">
                <h2>Recommended Movies</h2>
                <div class="carousel">
                    <div class="movie"><img src="images/movie1.jpeg" alt="Movie 1"></div>
                    <div class="movie"><img src="images/movie2.jpeg" alt="Movie 2"></div>
                    <div class="movie"><img src="images/movie3.jpeg" alt="Movie 3"></div>
                    <div class="movie"><img src="images/movie4.jpeg" alt="Movie 3"></div>
                </div>
                <br>
                <h2>Upcomming Movies</h2>
                <div class="carousel">
                    <div class="movie"><img src="images/up1.jpeg" alt="Movie 1"></div>
                    <div class="movie"><img src="images/up2.jpeg" alt="Movie 2"></div>
                    <div class="movie"><img src="images/up3.jpeg" alt="Movie 3"></div>
                    <div class="movie"><img src="images/up4.jpeg" alt="Movie 3"></div>
                </div>
            </div>  
          
            
           
        </main>
    </div>
</body>
</html>
