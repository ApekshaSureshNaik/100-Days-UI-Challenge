<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Pricing Plan</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pricing-plan">
        <h1>Simple Pricing Plan</h1>
        <br>
        <div class="toggle-buttons">
            <button class="active">Monthly</button>
            <button>Yearly</button>
        </div>
        <div class="service-details">
            <div><span>All limited links</span><span>&#10004;</span></div>
            <div><span>Own analytics platform</span><span>&#10004;</span></div>
            <div><span>Chat support</span><span>&#10004;</span></div>
            <div><span>Optimize hashtags</span><span>&#10006;</span></div>
            <div><span>Unlimited users</span><span>&#10006;</span></div>
            <div><span>Video contact</span><span>&#10006;</span></div>
        </div>
        <div class="plans">
            <div class="plan">
                <span>Intro</span>
                <span class="price">$19</span>
                <span>/ Month</span>
                <span>Save $20</span>
            </div>
            <div class="plan">
                <span>Base</span>
                <span class="price">$39</span>
                <span>/ Month</span>
                <span>Save $20</span>
            </div>
            <div class="plan">
                <span>Intro</span>
                <span class="price">$99</span>
                <span>/ Month</span>
                <span>Save $20</span>
            </div>
            <div class="plan">
                <span>Intro</span>
                <span class="price">$119</span>
                <span>/ Month</span>
                <span>Save $20</span>
            </div>
        </div>
        <div class="accept-price">
            <input type="checkbox" id="accept">
            <label for="accept">Accept your price</label>
        </div>
        <button class="choose-plan">Choose Plan</button>
    </div>
</body>
</html>
