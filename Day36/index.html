<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Friday Sale</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><span class="store-name">Sample</span> <span class="store-name-highlight">Store</span></h1>
      <p class="shipping-info">Free Shipping & Returns</p>
    </header>
    <main>
      <div class="sale-announcement">
        <h2>BLACK FRIDAY</h2>
      </div>
      <div class="discount-info">
        <span class="upto">UPTO</span>
        <span class="discount">50% OFF</span>
      </div>
      <p class="promo-code">Use code <strong>BLACK50</strong> at checkout</p>
      <a href="#" class="shop-now-button">SHOP NOW</a>
    </main>
    <footer>
      <div class="social-icons">
        <a href="#"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQiXN9xSEe8unzPBEQOeAKXd9Q55efGHGB9BA&s" alt="Facebook" ></a>
        <a href="#"><img src="https://www.creativefabrica.com/wp-content/uploads/2023/07/24/Twitter-X-Logo-Graphics-75321100-1-580x387.png" style="width: 30px;height: 20px;" alt="Twitter"></a>
        <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1200px-Google_%22G%22_logo.svg.png" alt="Google" ></a>
      </div>
      <p class="unsubscribe">Unsubscribe</p>
    </footer>
  </div>
</body>
</html>
