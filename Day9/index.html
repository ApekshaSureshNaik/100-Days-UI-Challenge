<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <div class="content">
        <div class="top-bar">
            <span class="material-symbols-rounded">keyboard_arrow_down</span>
                <span>Now Playing</span>
                <span class="material-symbols-rounded">more_vert</span>
        </div>
        <div class="image-wrapper">
            <div class="music-image">
                <img src="https://t4.ftcdn.net/jpg/04/10/47/21/360_F_410472146_DK9Y22vyfaaMqWWIhAy9OFXQGpH7czzf.webp" alt="">
            </div>
        </div>
        <div class="music-titles">
            <p class="name">Music Name</p>
            <p class="artist">Artist Name</p>
        </div>
        <div class="progress">
            <div class="progress-bar">
                <span></span>
            </div>
            
        </div>
        <div class="time">
            <span class="current">3:00</span>
            <span class="final">5:30</span>
        </div>
        <div class="control-btn">
            <span class="material-symbols-rounded" id="repeat">repeat</span>
            <span class="material-symbols-rounded" id="prev">skip_previous</span>
            <div class="play-pause">
                <span class="material-symbols-rounded" id="play">play_arrow</span>
            </div>
            <span class="material-symbols-rounded" id="next">skip_next</span>
            <span class="material-symbols-rounded" id="shuffle">shuffle</span>
        </div>
    </div>
</body>
</html>
