<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="row" style="text-align:center;">
            <h1 style="color: white;font-size: 50px;">Comming Soon...</h1>
        </div>
        <div class="row" style="margin-top: 40px;align-items: center;justify-content: center;">
            <div class="col col-1 ">
                <h4 style="color: #C5C6C7;">Month</h4>
            </div>
            <div class="col col-4 m-2">
                <div id="mycontent">
                        <label class="f-26" >July</label>
                        <label class="selected f-26" style="padding-left:20px;padding-right: 20px;
                        padding-bottom: 20px;padding-top: 20px;">Aug</label>
                        <label class="f-26">Sept</label>
                        <label class="f-26">Oct</label>
                   
                </div>
            </div>
            <div class="col col-1">
                <h4 style="color: #C5C6C7;">Date</h4>
            </div>
             <div class="col col-4">
                <div id="mycontent">
                        <div class="row">
                            <label class="small">Mon</label>
                            <label class="f-25">16</label>
                        </div>
                        <div class="row selected">
                            <label class="small">Tue</label>
                            <label  class="f-25">17</label>
                        </div>
                         <div class="row">
                            <label class="small">Wed</label>
                            <label  class="f-25">18</label>
                        </div>
                        <div class="row">
                            <label class="small">Thu</label>
                            <label  class="f-25">19</label>
                        </div>
                   
                </div>
            </div>
        </div>
         <div class="row" style="margin-top: 60px;align-items: center;justify-content: center;">
        
            <div class="col col-2">
               <div class="row" style="text-align: start;">
                 <div class="card">
                    <label style="font-weight: bold;">6</label>
                 </div>
                 <h4 style="margin-top: 10px;color: #C5C6C7;">Days</h4>
               </div>
            </div>
            <div class="col col-2">
                <div class="row" style="text-align: start;">
                 <div class="card">
                    <label style="font-weight: bold;">14</label>
                 </div>
                 <h4 style="margin-top: 10px;color: #C5C6C7;">Hours</h4>
               </div>
            </div>
             <div class="col col-2">
                <div class="row" style="text-align: start;">
                 <div class="card">
                    <label style="font-weight: bold;">45</label>
                 </div>
                 <h4 style="margin-top: 10px; margin-left: 5px;color: #C5C6C7;">Mins</h4>
               </div>
            </div>
        </div>
    </div>
</body>
</html>
