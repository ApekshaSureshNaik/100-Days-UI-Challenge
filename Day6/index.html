<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
   
    <div class="left-part">
            <i class="material-icons" id="btn">menu</i>
        <ul>
            <li>
                <a href="#">
                    <i class="material-icons">dashboard</i>
                    <span class="nav-item">Dashboard</span>
                </a>
                <snap class="tooltip">Dashboard</snap>
            </li>
            <li>
                <a href="#" class="active">
                    <i class="material-icons">account_box</i>
                    <span class="nav-item">Profile</span>
                </a>
                <snap class="tooltip">Profile</snap>
            </li>
            <li>
                <a href="#">
                    <i class="material-icons">settings</i>
                    <span class="nav-item">Settings</span>
                </a>
                <snap class="tooltip">Settings</snap>
            </li>
        </ul>
    </div>
    <div class="main-content">
        <div class="row">
       <div class="col-12">
        <div class="nav-bar">
            <label>My Profile</label>
            <div class="profile"><i class="material-icons" style="margin-right: 10px;color: #49274a;">notifications</i>
            <button class="button">
                <i class="material-icons" >account_circle</i>
                <i class="material-icons" style="color: #49274a;">arrow_drop_down</i></div>   
            </button>
        </div>
       </div>
       </div> 
       <div class="row">
        <div class="col-12">
     <div class="profile-card" style="margin-top: 20px;">
    <div class="row">
       <div class="col-12">
        <i class="material-icons" style="display: flex;flex-direction: column; align-items: center;margin-top: 40px;font-size: 100px;">account_circle</i>
         </div>
    </div>
    <div class="center" style="margin-top: 50px;">
    <div class="row" >
        <div class="col-6 ">
         <label>Name</label>
         <input type="text" style="width: 60%;margin-left: 22px ;">
        </div>
        <div class="col-6">
         <label> Last Name</label>
         <input type="text" style="width: 60%;margin-left: 45px ;">
        </div>
    </div>
     </div>
     <div class="center" style="margin-top: 20px;">
        <div class="row" >
            <div class="col-6 ">
             <label>Email</label>
             <input type="text" style="width: 60%;margin-left: 22px ;">
            </div>   
            <div class="col-6">
                <label>Contact Number</label>
                <input type="text" style="width: 60%;margin-left: 10px ;">
               </div>  
        </div>
         </div>
         <div class="center" style="margin-top: 20px;">
            <div class="row" >
                <div class="col-12 ">
                    <label>Address</label>
                    <input type="text" style="width: 88%;margin-left:10px ;">
                   </div>   
            </div>
             </div>
             <div class="center" style="margin-top: 20px;">
                <div class="row" >
                    <div class="col-6 ">
                        <label>Country</label>
                        <input type="text" style="width: 60%;margin-left: 10px ;">
                       </div>   
                       <div class="col-6">
                           <label>State</label>
                           <input type="text" style="width: 60%;margin-left: 83px ;">
                          </div>  
                </div>
                 </div>
                 <div class="center" style="margin-top: 20px;">
                    <div class="row" >
                        <div class="col-6 ">
                            <label>City</label>
                            <input type="text" style="width: 60%;margin-left: 35px ;">
                           </div>   
                           <div class="col-6">
                               <label>Pincode</label>
                               <input type="text" style="width: 60%;margin-left: 65px ;">
                              </div>  
                    </div>
                     </div>
                     <div class="center" style="margin-top: 10px;">
                     <div class="row">
                        <div class="col-6 ">
                        
                            <button class="pbutton" style="margin-top: 50px;margin-left: 60%;margin-bottom: 20px;">Save</button>
                           </div>   
                           <div class="col-6">
                            <button class="pbutton" style="margin-top: 50px;margin-left: 10%;margin-bottom: 20px;">Clear</button>
                              </div>  
                       </div>
                     </div>
     </div>
                     </div>
     </div>
     
    </div>
    </div>
</body>
<script src="script.js"></script>
</html>
