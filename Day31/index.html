<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Attach Files</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="upload-container">
        <div class="upload-header">Upload and attach files</div>
        <div class="upload-subheader">Upload and attach files to this project.</div>
        <div class="upload-area">
             <i class="material-icons">
upload
             </i>
            <p>Click to upload or drag and drop</p>
            <p>SVG, PNG, JPG or GIF (max. 800x400px)</p>
        </div>
        <br>
        <div class="file-list">
            <div class="file-item">
               
                <div class="file-info">
                    <div>Tech design requirements.pdf</div>
                    <div class="file-progress">
                        <div class="progress-bar" style="width: 100%;"></div>
                    </div>
                </div>
                <div>100%</div>
            </div><br>
            <div class="file-item">
               
                <div class="file-info">
                    <div>Dashboard recording.mp4</div>
                    <div class="file-progress">
                        <div class="progress-bar" style="width: 40%;"></div>
                    </div>
                </div>
                <div>40%</div>
                 <i class="material-icons file-delete" >cancel
             </i>
            </div>
        </div>
        <br>
        <div class="action-buttons ">
            <button class="cancel-button">Cancel</button>
            <button class="attach-button">Attach files</button>
        </div>
    </div>
</body>
</html>
