<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="'https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap'">
</head>
<body> 
   
    <div class="left-part">
            <i class="material-icons" id="btn">menu</i>
        <ul>
            <li>
                <a href="#">
                    <i class="material-icons">dashboard</i>
                    <span class="nav-item">Dashboard</span>
                </a>
                <snap class="tooltip">Dashboard</snap>
            </li>
            <li>
                <a href="#" >
                    <i class="material-icons">account_box</i>
                    <span class="nav-item">Profile</span>
                </a>
                <snap class="tooltip">Profile</snap>
            </li>
            <li>
                <a href="#" class="active">
                    <i class="material-icons" >settings</i>
                    <span class="nav-item">Settings</span>
                </a>
                <snap class="tooltip">Settings</snap>
            </li>
        </ul>
    </div>
    <div class="main-content">
        <div class="row">
       <div class="col-12">
        <div class="nav-bar">
            <label>Settings</label>
            <div class="profile"><i class="material-icons" style="margin-right: 10px;color: #49274a;">notifications</i>
            <button class="button">
                <i class="material-icons" >account_circle</i>
                <i class="material-icons" style="color: #49274a;">arrow_drop_down</i></div>   
            </button>
        </div>
       </div>
       </div> 
       <div class="row">
        <div class="col-12">
     <div class="profile-card" style="margin-top: 20px;padding-left: 10%;">
    <div class="row">
       <div class="col-12" style="display: flex;flex-direction: column; align-items: start;margin-top: 40px;font-size: 25px;font-weight: bold;">
            My Settings
         </div>
    </div>
    <div style="margin-top: 50px;">
    <div class="row" >
        <div class="col-4 pt-sans-regular">
           Preferred Language<br>
           <label style=" font-family: 'PT Sans', sans-serif;
           font-weight: 400;

           font-size: 13px;
           font-style: italic;">Select your preferred language. </label>
            </div>
        <div class="col-4">
            <div class="dropdown">
                <button class="dropbtn">Select Language <i class="material-icons" style="color: #f4decb;">arrow_drop_down</i> </button>
                <div class="dropdown-content">
                  <a href="#">Kannada</a>
                  <a href="#">English</a>
                  <a href="#">Hindi</a>
                </div>
              </div>
        </div>
    </div>
     </div>
     <div style="margin-top: 30px;">
        <div class="row" >
            <div class="col-4 pt-sans-regular">
                 Dark Mode <br>
                 <label  style=" font-family: 'PT Sans', sans-serif;
                 font-weight: 400;
      
                 font-size: 13px;
                 font-style: italic;">Customize appearance based on your choice </label>
                 </div>
            <div class="col-4">
              <input type="checkbox">
             
        </div>
         </div>
         <div style="margin-top: 20px;">
            <div class="row" >
                <div class="col-4 pt-sans-regular">
                    Enable notifications <br>
                    <label  style=" font-family: 'PT Sans', sans-serif;
                    font-weight: 400;
         
                    font-size: 13px;
                    font-style: italic;">You can enable/disable notifications. </label>
                    </div>
                    <div class="col-4">
                        <input type="checkbox">
                       
                  </div>

            </div>
             </div>
             <div style="margin-top: 20px;">
                <div class="row" >
                   
                        <div class="col-4 pt-sans-regular">
                            Location <br>
                             <label  style=" font-family: 'PT Sans', sans-serif;
                             font-weight: 400;
                  
                             font-size: 13px;
                             font-style: italic;">You can allow/deny location access.</label>
                             </div>
                        <div class="col-4">
                          <input type="checkbox">
                         
                    </div>
                </div>
                 </div>
                 <div style="margin-top: 20px;">
                    <div class="row" >
                        <div class="col-4 pt-sans-regular">
                            Photos <br>
                             <label  style=" font-family: 'PT Sans', sans-serif;
                             font-weight: 400;
                  
                             font-size: 13px;
                             font-style: italic;">You can allow/deny photo access.</label>
                             </div>
                        <div class="col-4">
                          <input type="checkbox">
                         
                    </div> 
                    </div>
                     </div>
                     <div style="margin-top: 10px;">
                     <div class="row" style="margin-bottom: 40px;">
                        <div class="col-4 pt-sans-regular">
                            Contacts <br>
                             <label  style=" font-family: 'PT Sans', sans-serif;
                             font-weight: 400;
                  
                             font-size: 13px;
                             font-style: italic;">You can allow/deny contact access.</label>
                             </div>
                        <div class="col-4">
                          <input type="checkbox">
                         
                    </div>  
                       </div>
                     </div>
     </div>
                     </div>
     </div>
     
    </div>
    </div>
</body>
<script src="script.js"></script>
</html>
